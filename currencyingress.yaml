apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: currency-ingress
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/plugins: rl-by-ip
spec:
  rules:
    - http:
        paths:
          - path: /api/*
            pathType: Prefix
            backend:
              service:
                name: currencyconversion
                port:
                  number: 80
          - path: /api/*
            pathType: Prefix
            backend:
              service:
                name: managecurrency
                port:
                  number: 80